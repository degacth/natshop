<h3>Получение нового пароля</h3>

<form class="uk-form" name="forget_form" ng-submit="forget_form.$valid && forget_resource.$save()" novalidate>
    <input type="email" class="uk-width-1-1 uk-form-large" ng-model="forget_resource.email"
           placeholder="Для получения пароля введите Ваш email, указанный при регистрации" required>

    <hr>

    <button class="site-button" type="submit">Получить</button>
</form>

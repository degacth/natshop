<ul ng-if="parent_catalog.children.length" class="uk-nav uk-nav-side">
    <li ng-repeat="catalog in parent_catalog.children" ng-class="is_active_catalog(catalog)" ng-init="parent_catalog=catalog; show=false;">
        <a ng-bind="catalog.title" ng-click="catalog_selected(catalog); show=!show"></a>
        <catalog-tree ng-if="show"></catalog-tree>
    </li>
</ul>
